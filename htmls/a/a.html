<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="a.css">
  </head>
  <body>
    <div class="rg_layout">
      <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
      </div>

      <div class="rg_center">
        <div class="rg_form">
          <form class="" action="index.html" method="post">
            <table>
              <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" name="username" id="username"></td>
              </tr>
              <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" name="password" id="password"></td>
              </tr>
              <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
              </tr>
              <tr>
                <td><label for="name">name</label></td>
                <td><input type="text" name="name" id="name"></td>
              </tr>
              <tr>
                <td><label for="phone">phone</label></td>
                <td><input type="text" name="phone" id="phone"></td>
              </tr>
              <tr>
                <td><label for="gender_male">gender</label></td>
                <td>
                  <input type="radio" name="gender" id="gender_male" value="male">male
                  <input type="radio" name="gender" id="gender_female" value="female">female
                </td>
              </tr>
              <tr>
                <td><label for="birth">birth</label></td>
                <td><input type="date" name="birth" id="birth"></td>
              </tr>
              <tr>
                <td><label for="auth">auth code</label></td>
                <td><input type="text" name="auth" id="auth"></td>
              </tr>
              <tr>
                <td colspan="2" align="center"><input type="submit" value="regist"></td>
              </tr>
            </table>
          </form>

        </div>
      </div>

      <div class="rg_right">
        <p>已有帐号?<a href="#">立即登录</a></p>
      </div>
    </div>
  </body>
</html>
