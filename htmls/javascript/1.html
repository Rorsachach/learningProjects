<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<table border='1' align='center'>");

        for(var i=1;i<10;i++){
            document.write("<tr>");
            
            for(var j=1; j<i+1;j++){
                document.write("<td>");

                document.write(i+"*"+j+"="+i*j+"&nbsp&nbsp&nbsp&nbsp");

                document.write("</td>");
            }
            // document.write("<br>");

            document.write("</tr>");
        }

        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
